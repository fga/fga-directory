<!DOCTYPE html>
<html>
<head>

  <meta charset=utf-8 />
  <title>#Occupy Directory Map</title>

	<!-- Dosis font for headers -->
	<link href='http://fonts.googleapis.com/css?family=Dosis:500,300&subset=latin-ext,latin' rel='stylesheet' type='text/css'>

  <!-- External libraries and site script -->
  <script src="../v1/js/jquery.min.js"></script>

	<script src='http://api.tiles.mapbox.com/mapbox.js/v0.6.3/mapbox.js'></script>
	<!-- <script src="js/mapbox.uncompressed.js"></script> -->
	
	<script src="../v1/js/directory.js"></script>
	<script>
		// configuration for map, keeping it here to keep things maintainable and non-intimidating
		var directory = directory || {};
		directory.map = {
			id: 'occupydirectory.map-1tyybpog',
			// the center point can be redefined by the world bounds
			center: { lat: 10.2, lon: 6.8 },
			// bounds are described as [ N, W, S, E ]
			bounds: [ { lat: 75.6722, lon: -180 } , { lat: -81.9, lon: 200 } ],
			zoom: { init:2,  min: 2 , max: 11 },
			options: [ 'zoomer', 'zoombox', 'hash' ]
		};
		
	</script>
	<link href="../v1/css/map.css" rel="stylesheet" />  

</head>
	
<body>

  <div id='od'>

  <div id="embed_aux">
		
		<div id="legend">
    	<h1><a href='http://directory.occupy.net' target='_blank'>#occupy directory</a></h1>
		</div>
		<div data-control='geocode' id="search">
			<form class="geocode">
				<input placeholder='Search for an address' size="32" type="text">
				<input type='submit' class='button' />
				<div id='geocode-error'></div>
			</form>
		</div>

   </div>

		<div id="map" class="map"></div>

		<div id="sidebar" class="hidden">
			<div class="methods">
				<a href="#" class="close">&times;</a>
			</div>
			<div class="content"></div>
		</div>	

	</div>

</body>
</html>
